<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Encriptador de Texto - Por Julián Muñoz</p>
    </header>
    <main>
        <div class="container">
            <div class="encriptador">
                <form action="">
                    <input class="texto" placeholder="Ingrese el texto aqui" type="text">
                </form>
            </div>
            <div class="resultado_encriptador">
                <p>Escribe el texto que deseas encriptar y saldrá aquí:</p>
                <div class="content-resultado">
                    <input disabled id="resultado">
                    <button>Copiar Texto</button>
                </div>
            </div>
        </div>
        <div class="pie_encriptador">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
    </main>
    <footer>
    </footer>
    <script src="main.js"></script>
</body>

</html>
